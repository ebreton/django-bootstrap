{% load i18n %}
{% load staticfiles %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:og="http://opengraphprotocol.org/schema/"
      lang="en"
      xml:lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="Content-Language" content="en"/>
    <title>{% block headtitle %}{% endblock %}</title>

    {% block headcss %}{% endblock %}

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <script type="text/javascript">
        var MYAPP_DOMAIN = '{{ SITE_DOMAIN }}'
        var MYAPP_PATH = '{{ SITE_PATH }}';
    </script>

    {% block headjs %}{% endblock %}
</head>

<body>
    <div class="pagebody">
        <div class="pagebodystripemiddle">
            <h1 class="headline">{% block headline %}{% endblock %}</h1>
            {% block content %}{% endblock %}
        </div>
    </div>

    <footer class="pagefooter row" style="display: block">
        {% block footer %}{% endblock %}
    </footer>
</body>

</html>
